pre-commit:
  parallel: true
  commands:
    fmt:
      glob: "*.{rs}"
      run: cargo fmt
      stage_fixed: true
    clippy:
      glob: "*.{rs}"
      run: cargo clippy
    markdown-lint:
      glob: "**/*.md"
      run: bunx markdownlint-cli2 {staged_files}
      stage_fixed: true

commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit {1}
